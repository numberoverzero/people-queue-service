<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>

    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
        integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw="
        crossorigin="anonymous" rel="stylesheet"
    />
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css"
        integrity="sha256-Ro/wP8uUi8LR71kwIdilf78atpu8bTEwrK5ZotZo+Zc="
        crossorigin="anonymous" rel="stylesheet"
    />
</head>
<body>


<main class="container">
    {% if queue %}
    <table>
        <tr>
            <th>ID</th>
            <th>Time In Line</th>
        </tr>
    {% for entry in queue %}
        <tr>
            <td>{{entry.id}}</td>
            <td>{{entry.enqueued_at | humanize}}</td>
        </tr>
    {% endfor %}
    {% endif %}
    </table>
    {% if queue.served %}<small>{{queue.served}} served.</small>{% endif %}

</main>


</body>
</html>
